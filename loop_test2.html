<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_test2.html</title>
</head>
<body>
    <script>
        let nums=[10,20,30,40,50];
        for (let i=0; i<nums.length; i++){
            //i번째 방에 들어있는 item참조하기 - 5가 참조가 될 것..!
            let tmp=nums[i]; 
            //참조된 값 사용하기 => nums[0]은 10으로 시작하여 for문 5번 반복
            console.log(tmp); //tmp가 콘솔창에 출력되면 그 값은 없어짐,,,,,,
        };
        //object가 item 으로 포함 되어있는 배열
        let members=[
            {num:1, name:"김구라"},
            {num:2, name:"해골"},
            {num:3, name:"원숭이"}
        ];

        for(let i=0; i<members.length; i++){
            //tmp는 object type
            let tmp=members[i];
            console.log(tmp.num+"|"+tmp.name);
        };
        
        
    </script>
</body>
</html>
