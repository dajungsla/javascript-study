<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example5.html</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:2px solid green;
        }
        .box:hover{/*클래스명이 box인 요소에 마우스가 hover되었을 때 적용*/
            background-color:pink;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="box">div1</div><br>
    <div class="box">div2</div><br>
    <div class="box">div3</div><br>
    <div class="box">div4</div><br>
    <div class="box">div5</div><br>

    <script>
        /*div 를 클릭했을 때 이너텍스트를 클릭클릭 으로 바꿈*/
        /*변수를 하나 만들어 div를 담은 배열의 참조값을 담기*/
        for(let i=0; i<5; i++){
            document.querySelectorAll(".box")[i].addEventListener("mousedown", function(){
                document.querySelectorAll(".box")[i].innerText="클릭클릭!";
            });
        }


    </script>
</body>
</html>
