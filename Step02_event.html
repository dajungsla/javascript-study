<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event.html</title>
</head>
<body>
    <!--이벤트 처리를 onXXX=""속성을 사용해서 처리하면 global함수가 필요하다.
    글로벌 함수를 많이 만드는 것은 바람직하지 않다.. 쉽게 조작이 가능해짐.. (!?) -->

    <button onclick="clicked()">눌러보셈</button>
    <button id="myBtn">누르지마</button>
    <p id="console">호로록</p>

    <script>
        function clicked(){
            document.querySelector('#console').innerText="버튼을 눌렀네요?";
        };

        document.querySelector("#myBtn").addEventListener("click",function(){
            document.querySelector('#console').innerText="버튼을 누르지 말라구";
        });

    </script>

</body>
</html>
