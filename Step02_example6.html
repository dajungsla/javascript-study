    <script>

        //이미지 크기 조정을 위한 각각의 이미지에 상태 값을 저장할 배열 만들기
        let states=[];

        /*클릭한 이미지의 width와 height를 각각 150px로 변경해보세요*/
        for(let i=0; i<5; i++){
            imgs[i].addEventListener("mouseover", function(){
                imgs.querySelectorAll(".image")[i].style.width="150px";
