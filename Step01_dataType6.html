<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType6.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <button onclick="f1()">눌러보세용</button>
    <script>
    /*
        특정 시점에 일괄 실행할 javascript를 미리 준비해놓기 위해서, function type data를 사용한다.
    */

    //number type data를 만들어서 num1이라는 이름의 변수에 대입
    let num1=10;

    //string type data를 만들어서 name1이라는 이름의 변수에 대입
    let name1="다정";

    //object type data를 만들어서 mem1이라는 이름의 변수에 대입
    let mem={num1, name1};


    //function type data 를 만들어서 f1이라는 이름의 변수에 대입
    let f1=function(){
        console.log("하나");
        console.log("두울");
        console.log("세엣");
    };

    //f1안에 들어있는 값을 참조
    let f2=f1; //f1과 f2는 동작이 같음

    let result=f1();
    //result는 페이지 로딩시점에 콜?

    alert();





    </script>

</body>
</html>
