    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기2</button>
    <button id="changeBtn3">바꾸기3</button>
    <script>
        /*바꾸기 버튼을 눌렀을 때, 모든 div(20개)의 innerText를 "김구라"로 변경하는 프로그래밍*/
        document.querySelector("#changeBtn").addEventListener("click", function(){
            for(let num=0; num<20; num++){
                document.querySelectorAll("div")[num].innerText="김구라";
            };
        });
            //document.querySelectorAll("div")[num].innerText="김구라";
        
        /*클래스 선택자를 이용할 때도 반복문*/
        document.querySelector("#changeBtn2").addEventListener("click", function(){
            for(let num=0; num<20; num++){
                document.querySelectorAll(".class")[num].innerText="fk라";
            };
        });

        /* 반복문을 수행할 범위를 유동적으로 만들고자 할 때~! ".length 이용!!
         요소명이 div인 모든 문서객체의 참조값을 배열로 얻어낸다. */
        document.querySelector("#changeBtn3").addEventListener("click", function(){
            for(let num=0; num<document.querySelectorAll("div").length; num++){
                document.querySelectorAll("div")[num].innerText="정다정";
            };
        });
