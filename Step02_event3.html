<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event3.html</title>
    <style>
        div{
            text-align: center;
            margin-top:200px;
            margin-left:auto;
            margin-right:auto;
        }
        .box{
            
            margin-left:auto;
            margin-right:auto;
            width: 500px;
            height: 500px;
            border:2px solid darkorange;
        }
    </style>
</head>
<body>
    <div class="box" id="myDiv"></div>
    <script>
        //위의 div에 "mousedown" 이벤트가 일어나면 div의 배경색을 노란색으로 변경
        document.querySelector("#myDiv").addEventListener("mousedown", function(){
            document.querySelector("#myDiv").style.backgroundColor="yellow";
        });

        //위의 div에 "mouseup" 이벤트가 일어나면 div의 배경색을 흰색으로 변경
        document.querySelector("#myDiv").addEventListener("mouseup",function(){
            document.querySelector("#myDiv").style.backgroundColor="white";
        });

        //위의 div에 "mousemove" 이벤트가 일어날 때마다 해당 마우스의 좌표를 div의 innerText로 출력
        //출력형식은 x좌표:100, y좌표:200 
        document.querySelector("#myDiv").addEventListener("mousemove",function(event){
            //console.log("movement!") 이걸로 커서 움직일 때마다 함수호출이 되는 것을 알 수 있음.
            //console.log(event) 이걸로 다양한 오브젝트 속성 확인 가능
            //document.querySelector("#myDiv").innerText=`x좌표 : ${e.clientX}, y좌표: ${e.clientY}`
            let info='x좌표:'+event.offsetX+'+y좌표'+event.offsetY; //출력할 정보
            document.querySelector("#myDiv").innerText=info;
        });

        //2개의 매개변수가 선언된 함수
        function callMe(eventName, callback){
            console.log("이벤트명:"+eventName);
            //callback함수를 호출하면서 전달할 object
            let obj={num:1, name:"김구라"};
            //callback 함수에 전달된 data type은 함수이므로 호출할 수 있다.
            callback(obj);
        };
        callMe("배고파", function(a){
            alert(a.name);
        });



    </script>
</body>
</html>
