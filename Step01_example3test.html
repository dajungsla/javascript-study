<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example3test.html</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="devide()">/</button>
    <input type="text" id="num2">
    =
    <span id="result"></span>
    <script>
        //input칸을 이용하여 더하기 빼기 하세용
        
        let a=document.querySelector("#num1").value;
        let b=document.querySelector("#num2").value;
        //자주 사용할 변수를 미리 전역에 정의해놓고 
        //함수 내에서 사용하고 싶은데 안되는 이유
        //위의 변수는 페이지 로딩시점에 입력되는 값을 읽는다는 것인데, 로딩시점에는 읽히는 것이 아무것도 없음.

        function plus(){
            let a=document.querySelector("#num1").value;
            let b=document.querySelector("#num2").value;
            let c=Number(a)+Number(b);
            document.querySelector("#result").innerText=c;
        };

        function minus(){
            let a=document.querySelector("#num1").value;
            let b=document.querySelector("#num2").value;
            let c=Number(a)-Number(b);
            document.querySelector("#result").innerText=c;
        };

        function multiply(){
            let a=document.querySelector("#num1").value;
            let b=document.querySelector("#num2").value;
            let c=Number(a)*Number(b);
            document.querySelector("#result").innerText=c;
        };

        function devide(){
            let a=document.querySelector("#num1").value;
            let b=document.querySelector("#num2").value;
            let c=Number(a)/Number(b);
            document.querySelector("#result").innerText=c;
        };
    </script>
</body>
</html>
